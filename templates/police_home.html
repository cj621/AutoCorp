<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>AutoCorp | {{current_user.police_name}}'s Homepage</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
	  
	  <div class="container">
	    
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">AutoCorp</a>
	    </div>	  
	  </div>
	
	</nav>

	

	<div class="container">	
		<h1 class="text-center">{{ current_user.police_name }}</h1>
		<p class="text-center"><a href="/logout"><button class="btn btn-primary">Logout!</button></a></p>
	</div>

	<div class="container">
		<form action="/send_sms" method="POST">
        	Enter Phone Number to generate OTP: (Only 10 digit number, without country code)<br />
        	<input type="text" class="form-control" name="phone" placeholder = "phone number" />
        	<br />
        	<input type="submit" class="btn btn-primary" value="Send SMS">
    	</form>
	

		{% with messages = get_flashed_messages() %}
		{% if messages %}
				<br />
				{% for message in messages %}
					<p class="flashes"><strong>{{ message }}</strong></p>	
				{% endfor %}
			
		{% endif %}
		{% endwith %}

		<br/>
    	<button class="btn btn-primary" onclick="show_otp()">Enter OTP</button>
	</div>

	<br/>
	<div class="container" id="otp_div" style="display: none">
		<form action="/verify_otp" method="POST">
        	Enter OTP: <br />
        	<input type="text" class="form-control" name="otp" placeholder = "otp" /><br />
        	<input type="submit" class="btn btn-primary" value="Confirm OTP">
    	</form>		
	</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
